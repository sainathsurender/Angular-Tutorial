<form name="form" (ngSubmit)="f.form.valid && Login(model)" #f="ngForm" novalidate class="container">
  <div class="text-center mb-2">
    <img src="../../assets/KBossLogo.gif" class="img-fluid" alt="Responsive image">
  </div>

  <div class="form-label-group py-2" [ngClass]="{ 'has-error': f.submitted && !Username.valid }">
    <input type="text" class="form-control" id="UserName" placeholder="Username" required [(ngModel)]="model.Username" name="Username"
      #Username="ngModel">
      <div *ngIf="f.submitted && !Username.valid" class="help-block">Username is required</div>
  </div>

  <div class="form-label-group py-2" [ngClass]="{ 'has-error': f.submitted && !Password.valid }">
    <input type="password" class="form-control" id="Password" placeholder="Password" required [(ngModel)]="model.Password" name="Password"
      #Password="ngModel">
      <div *ngIf="f.submitted && !Password.valid" class="help-block">Password is required</div>
  </div>

  <div class="form-label-group py-2">
    <select class="custom-select my-1 mr-sm-2" [(ngModel)]="model.FundCode" name="FundCode">
      <option *ngFor="let fund of _lstFundCode" [ngValue]="fund.FundCode">{{fund.FundName}}</option>
    </select>
  </div>

  <button class="btn btn-lg btn-secondary btn-block py-2" type="submit">Sign in</button>
</form>
<simple-notifications [options]="options"></simple-notifications>
<div *ngIf="ShowLoader" id="divLoading" style="margin: 0px; padding: 0px; position: fixed; right: 0px;
top: 0px; width: 100%; height: 100%; background-color: #666666; z-index: 30001;
opacity: .8; filter: alpha(opacity=70);">
  <p style="position: absolute; top: 30%; left: 45%; color: White;">
    <img src="../assets/ajax-loading.gif">
  </p>
</div>
