<main role="main">
  <div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
    <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
      <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
    </div>
    <div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
      <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
    </div>
  </div>
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">Update EUIN Details</h1>
  </div>
  <div class="col-12">
    <label for="inlineFormCustomSelectPref" class="text-left">Fund Name</label>
    <select class="custom-select my-1 mr-sm-2" [(ngModel)]="SelectedFundCode">
      <option *ngFor="let fund of model" [ngValue]="fund">{{fund.FundName}}</option>
    </select>
  </div>
  <div class="bd-example col-12">
    <div class="text-center">OR</div>
  </div>
  <div class="input-group col-12">
    <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Batch Date</span>
      </div>
      <input type="date" class="form-control" aria-label="Username" aria-describedby="basic-addon1" [(ngModel)]="SelectedBatchDate">
  </div>
  <div class="col-12">
    <hr class="mb-3">
    <button type="button" class="btn btn-secondary" (click)="Execute(SelectedFundCode,SelectedBatchDate)">Execute</button>
  </div>
</main>
<div *ngIf="ShowLoader" id="divLoading" style="margin: 0px; padding: 0px; position: fixed; right: 0px;
top: 0px; width: 100%; height: 100%; background-color: #666666; z-index: 30001;
opacity: .8; filter: alpha(opacity=70);">
  <p style="position: absolute; top: 30%; left: 45%; color: White;">
    <img src="../assets/ajax-loading.gif">
  </p>
</div>
<simple-notifications [options]="options"></simple-notifications>
